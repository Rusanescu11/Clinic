
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-3" style="padding-top: 40px">
      <div class="text-center">
        <div class="text-center">
          <div *ngIf="!previewUrl">
            <img src="https://www.hopkinsmedicine.org/-/media/feature/noimageavailable.ashx" class="avatar img-circle" alt="avatar">
          </div>
          <div *ngIf="previewUrl">
            <img [src]="previewUrl"  class="avatar img-circle" alt="avatar" />
          </div>
          <p></p>

          <p *ngIf="!previewUrl" >You must select a photo for product...</p>
          <h6 *ngIf="previewUrl">New photo selected...</h6>
          <div class="btn-group">
            <label class="btn btn-danger mr-1" > Choose File
              <input  type="file" name="image" (change)="selectFile($event)" />
            </label>
          </div>

        </div>
      </div>
      <div *ngIf="currentFile" class="progress">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progress }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }"
        >
          {{ progress }}%
        </div>
      </div>
    </div>

    <div class="card md-9 personal-info" style="width: 800px">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]=myGroup #medicAdd="ngForm">
      <div class="form-group">
        <p class="stea">*</p>
        <label for="name">Medic name</label>
        <input type="text" formControlName="name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter medic name"
        >
      </div>
      <div class="form-group">
        <p class="stea">*</p>
        <label for="phone">Phone</label>
        <input type="number" formControlName="phone"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter medic phone"
        >
      </div>

      <div class="form-group">
        <p class="stea">*</p>
        <label for="cabinet">Cabinet</label>
        <ng-multiselect-dropdown
          [data]="cabinet"
          [placeholder]="'Select the Cabinet'"
          id="cabinet"
          formControlName="selectedCabinet"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>


        <div class="form-group">
          <p class="stea">*</p>
          <label for="specializationModel">Specialization</label>

          <select type="text" formControlName="specializationModel"
                  class="form-control"
                  id="specializationModel"
                  name="specializationModel"
                  placeholder="Select the specializationModel"
          >

            <option *ngFor="let prodType of specializationModel" [ngValue]="prodType">{{prodType}}</option>
          </select>
        </div>

      </div>
      <p class="stea">*</p>
      <p>These fields are required</p>
      <p></p>

      <div class="btn-group">
        <a (click)="getMedicList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!formCompleted()"
                class="btn btn-outline-primary">Submit
        </button>
      </div>
    </form>
  </div>
</div>
